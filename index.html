<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
    <div class="content">
        <div class="bgimage">
            <img class="bgimage__logo" src="css-task/img/logo.svg">
        </div>
        <div class="form">
            <h1>Get iintoo it today</h1>
            <h3>There is no charge or obligation upon registration</h2>
                <div class="social-list">
                    <button class="social-button social-button-fb">
                        <img class="social-button__logo" src="css-task/img/facebook.svg" alt="Register with Facebook">
                        <p class="social-button__text">Register with Facebook</p>
                    </button>
                    <button class="social-button social-button-in">
                        <img class="social-button__logo" src="css-task/img/linkedin.svg" alt="Register with LinkedIn">
                        <p class="social-button__text">Register with LinkedIn</p>
                    </button>
                </div>
                <div class="divider">
                    <div class="divider__line"></div>
                    <p class="divider__text">OR</p>
                    <div class="divider__line"></div>
                </div>
                <div class="textinput-list">
                    <label class="textinput">
                        Email
                        <input class="textinput__input" type="email" value="gus.goodwin@gmail.com" required>
                    </label>
                    <label class="textinput">
                        Phone
                        <input class="textinput__input" type="tel" required>
                    </label>
                </div>
                <h2>What type of investor are you?</h2>
                <h4>Select the type of investor you are below.</h4>
                <div class="invtype-list">
                    <label class="invtype">
                        <input class="invtype__input" type="radio" name="invtype" checked="true">
                        <p class="invtype__text">Individual
                    </label>
                    <div class="invtype__info">ⓘ</div>
                    </label>
                    <label class="invtype">
                        <input class="invtype__input" type="radio" name="invtype">
                        <p class="invtype__text">Business</p>
                        <div class="invtype__info">ⓘ</div>
                    </label>
                    <label class="invtype">
                        <input class="invtype__input" type="radio" name="invtype">
                        <p class="invtype__text">IRA</p>
                        <div class="invtype__info">ⓘ</div>
                    </label>
                    <label class="invtype">
                        <input class="invtype__input" type="radio" name="invtype">
                        <p class="invtype__text">Trust</p>
                        <div class="invtype__info">ⓘ</div>
                    </label>
                </div>
                <div class="tooltip">
                    I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
                </div>
                <label class="agreement">
                    <input class="agreement__input" type="checkbox">
                    <p class="agreement__text">I agree to the terms and receiving notifications from iintoo <a
                            href="#">View full terms</a></p>
                </label>
                <button class="submit">Create Account</button>
        </div>
    </div>
</body>

</html>
